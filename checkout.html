<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <!-- Add your checkout form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="payment-details">Payment Details:</label>
            <input type="text" id="payment-details" name="payment-details" required><br><br>
            <button type="submit" onclick="processPayment()">Submit</button>
        </form>
    </div>

    <script src="checkout.js" defer></script>
</body>
</html>
